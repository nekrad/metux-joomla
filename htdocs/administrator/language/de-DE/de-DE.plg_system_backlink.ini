ATTEMPT LEGACY SEF=Versuche SEF im Legacy-Modus
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Wenn auf <strong>Ja</strong> gesetzt, sucht das System nach möglichst passenden, veralteten URL-Abfragen und leitet auf diese um. 
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Wenn auf <strong>Ja</strong> gesetzt, benutzt das System das veraltet SEF-Format vorheriger Versionen und versucht einen gültigen Link zu erstellen.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Wenn auf <strong>Ja</strong> gesetzt, benutzt das System das veraltet SEF-Format und verweist dann auf den neuen Link.
PROVIDES BACKLINK SUPPORT=Rückwärtkompatible Unterstützung für Links.
SEARCH QUERY STRINGS=Suche nach Datenbankabfragen
SEARCH SEF=Suche nach SEF
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.=&bdquo;%s&rdquo; wurde nach <a href="%s">%s</a> verschoben. Auf den Link klicken, wenn der Browser nicht automatisch weiterleitet.