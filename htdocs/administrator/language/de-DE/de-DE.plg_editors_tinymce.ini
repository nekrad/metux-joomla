PARAMCODECLEANUP=TinyMCE bereinigt bestimmte HTML-Elemente aus Sicherheitsgründen aus dem Code, wie &bdquo;script&ldquo;-, &bdquo;center&ldquo;-Tags und &bdquo;XHTML compliance&ldquo;. Wir empfehlen diese Option nicht zu deaktivieren.
PARAMCOMPRESSEDVERSION=TinyMCE kann im komprimierten Modus ausgeführt werden, was eine etwas kürzere Ladezeit zur Folge hat. Dieser Modus kann bei einigen Browser (speziell Internet Explorer) zu Problemen führen. Stellen Sie daher vor der Aktivierung sicher, dass dieser Modus auf dem eingesetzten System funktioniert.
PARAMCUSTOMCSS=Es kann eine eigene CSS-Datei angegeben werden - hier den vollständigen Pfad zur Datei eingeben die geladen werden soll.
PARAMDIRECTIONALITY=Soll der &bdquo;Rechts-Links&ldquo; Button angezeigt werden.<hr />Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMELEMENTPATH=Wenn auf &bdquo;An&ldquo; gesetzt, zeigt es die verwendeten Klassen für den markierten Text.
PARAMENTITIECLEANUP=Wenn auf &bdquo;Nein&ldquo; gesetzt, werden HTML-Entities aus dem Quellcode entfernt.
PARAMEXTVALIDELEMENTS=Erlaubt das Hinzufügen spezieller &bdquo;valid_elements&ldquo; zu den bereits vorhandenen Elementen (z.B. JavaScript).
PARAMFLASH=Anzeigen/Verstecken des &bdquo;Flash&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMFULLSCREEN=Anzeigen/Verbergen des &bdquo;Vollbild&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMINSERTDATE=Anzeigen/Verbergen des &bdquo;Datum einfügen&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMINSERTTIME=Anzeigen/Verbergen des &bdquo;Zeit einfügen&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMHTMLHEIGHT=Höhe des Pop-up-Fensters im HTML-Modus. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMHTMLWIDTH=Breite des Pop-up-Fensters im HTML-Modus. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMLAYER=Anzeigen/Verbergen des &bdquo;Ebenen&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMPREVIEW=Anzeigen/Verbergen des &bdquo;Vorschau&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMPREVIEWHEIGHT=Höhe des Pop-up-Fensters im Vorschaumodus. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMPREVIEWWIDTH=Breite des Pop-up-Fensters im Vorschaumodus. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMSEARCHREPLACE=Anzeigen/Verbergen des &bdquo;Suchen &amp; Ersetzen&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMSMILIES=Anzeigen/Verbergen des &bdquo;Smilies&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMSTYLE=Anzeigen/Verbergen des &bdquo;CSS-Style-Kontroll&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMTABLE=Anzeigen/Verbergen des &bdquo;Tabellen-Kontroll&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMTEMPLATE=Anzeigen/Verbergen des &bdquo;Neue Ebene hinzufügen&ldquo;-Buttons. Nur im &bdquo;Erweiterten Modus&ldquo;!
PARAMTEMPLATECSS=Standardmäßig sucht das Plugin nach einer &bdquo;editor.css&ldquo;-Datei. Wenn eine solche Datei im Standard-Template nicht gefunden werden kann, dann wird &bdquo;editor.css&ldquo; aus dem System-Template geladen.
