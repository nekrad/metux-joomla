################################################################################
# Installs #####################################################################
################################################################################
ARTF_INST_TEXT1=Danke dass Sie ArtForms 2.1 gewählt haben
ARTF_INST_TEXT2=Die ArtForms Komponente ist ein einfach zu bedienender Formulareditor für Joomla 1.0.xx.<br />Sie können damit soviele Formulare erstellen wie Sie mögen, und Sie können alle Felder im Formular frei definieren<br />Auch Dateiuploads können im Formular integriert werden.<br />Die grundlegende Idee von ArtForms ist, ein dynamisches Formular innerhalb kürzester Zeit erstellen zu können<br />
ARTF_INST_TEXT3=Folgende Features sind verfügbar:<br /> * Eine unbegrenzte Anzahl von dynamischen Formularen mit beliebig vielen Feldern<br />   und Inhalten.<br /> * Die CSS-Einstellungen, Sprache, und sonstige Voreinstellungen der Komponente <br />   sind editierbar und leicht updatebar.<br /> * Zusätzlich können alle empfangenen Formulare in einer Datenbank gespeichert werden.<br /> * Ein Tutorial (Bedienungsanleitung) für ArtForms (in Entwicklung).<br /> * Captcha Support (Sicherheitscode) mit zusätzlichen Sicherheitssystemen.<br /> * SEF Support und AJAX im Frontend (in Entwicklung).<br /> * ... und vieles mehr!
ARTF_INST_TEXT4=Das ArtForms 2.1 Projekt ist ein so genanntes JArtForms Projekt und wird von InterJoomla gewartet.<br /><br />Die Homepage des Projekts finden Sie unter dem Joomla! developer forge<br /><a href=\"http://joomlacode.org/gf/project/jartforms/\" target=\"_blank\">http://joomlacode.org/gf/project/jartforms/</a>.mit vielen zusätzlichen Informationen, Forum, Aktualisierungen etc.
ARTF_INST_TEXT5=ArtForms is published under the <strong>GPL</strong> license.
