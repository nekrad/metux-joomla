ARTF_HELPER_FCFG_TITLE=Name des Formulars einfügen.
ARTF_HELPER_FCFG_DESTTO=Hier bitte Emailadresse(n) des/der Empfänger dieses Formulars eintragen.<br />Bei mehreren Empfängern die Adressen bitte mit Semikolon trennen ( ; )
ARTF_HELPER_FCFG_DESTCC=Hier bitte Emailadresse(n) des/der Kopie-Empfänger (CC) dieses Formulars eintragen.<br />Bei mehreren Empfängern die Adressen bitte mit Semikolon trennen ( ; )
ARTF_HELPER_FCFG_DESTBCC=Hier bitte Emailadresse(n) des/der verborgenen Empfänger (BCC) dieses Formulars eintragen.<br />Bei mehreren Empfängern die Adressen bitte mit Semikolon trennen ( ; )
ARTF_HELPER_FCFG_CONFIRMATIONEMAIL=Hier bitte Emailadresse(n) des/der Empfänger für Bestätigungen eingesendeter Formulare eingeben.<br />Bei mehreren Empfängern die Adressen bitte mit Semikolon trennen ( ; )
ARTF_HELPER_FCFG_HTMLMODE=Hier können Sie das Emailformat für alle zu sendenden Emails auswählen.
ARTF_HELPER_FCFG_EDITORSEL=Bitte wählen Sie einen Editor im vorhergehenden Schritt, falls Sie HTML Modus ausgewählt haben.<br />Wenn Sie einen anderen Editor als TinyMCE verwenden wollen müssen Sie diesen bei Ihrer Joomla! Installation installiert haben.
ARTF_HELPER_FCFG_ALLOWSENDCOPY=Wählen Sie diese Option, wenn Sie das Feld `Kopie an Absender` im Formular anzeigen möchten.<br />Eine Kopie des Formulars wird an das erste Emailfeld versendet.
ARTF_HELPER_FCFG_CUSTOMJSCODE=Hier können Sie eigenen JavaScript Code im Formular einfügen.
ARTF_HELPER_FCFG_CUSTOMCSS=Hier können Sie eigenen CSS Code einfügen bzw. den bereits bestehenden anpassen.<br />Bei Klicken auf `Lade CSS` wird der Inhalt dynamisch geladen oder hinzugefügt.
ARTF_HELPER_FCFG_CAPTCHA=Bitte ein Captcha System für das Formular auswählen.<br />ANMERKUNG: CaptchaTalk benötigt Ming (eine PHP Erweiterung) auf Ihrem Server!<br />ANMERUNG: Alikon Mambot, Security Images und EasyCaptcha müssen in Ihrer Joomla! Installation vorhanden sein um verwendet werden zu können.
ARTF_HELPER_FCFG_METADESC=Hier können Sie eine Beschreibung für MetaData Feld einfügen.
ARTF_HELPER_FCFG_METAKEY=Hier können Sie Schlüsselbegriffe (Keywords) für MetaData einfügen.
ARTF_HELPER_FPUB_PUBLISH=Hier können Sie ihr Formular veröffentlichen oder sperren.
ARTF_HELPER_FPUB_MENUACCESS=Hier können Sie Benutzerrechte für das Formular vergeben.
ARTF_HELPER_FPUB_AUTHORALIAS=Hier können Sie den Alias(namen) des Autors einfügen.
ARTF_HELPER_FPUB_MODCREATEDBY=Hier können Sie den user creator für dieses Formular verändern.
ARTF_HELPER_FPUB_ORDER=Hier legen Sie die Reihenfolge in Bezug auf andere bereits erstellte Formulare fest.
ARTF_HELPER_FPUB_MODCREATEDDATE=Hier können Sie das Erstellungsdatum verändern.
ARTF_HELPER_FPUB_PUBLISHUP=Hier können Sie das Veröffentlichungsdatum verändern.
ARTF_HELPER_FPUB_PUBLISHDOWN=Hier können Sie das Datum verändern, an dem die Veröffentlichung des Formulars enden soll.
ARTF_HELPER_PARAM_SHOWRESETBTN=Hier können Sie eine Schaltfläche 'Zurücksetzen' in das Formular einfügen.
ARTF_HELPER_PARAM_SHOWBACKBTN=Hier können Sie eine Navigationsschaltfläche 'Zurück' in das Formular einfügen.
ARTF_HELPER_PARAM_SHOWFORMTITLE=Bitte auswählen, wenn Sie den Namen des Formulars anzeigen lassen wollen.
ARTF_HELPER_PARAM_DYNAMICPAGETITLES=Bitte auswählen, wenn Sie den Namen des Formulars in der Titelleiste des Browsers angezeigt haben wollen.
ARTF_HELPER_PARAM_SHOWCREATEDDATE=Bitte auswählen, wenn Sie das Erstellungsdatum des Formulars anzeigen lassen  wollen.
ARTF_HELPER_PARAM_SHOWMODIFDATE=Bitte auswählen, wenn Sie das Änderungungsdatum des Formulars anzeigen lassen  wollen.
ARTF_HELPER_PARAM_SHOWAUTHOR=Bitte auswählen, wenn Sie den derzeitigen Autor des Formulars anzeigen lassen  wollen.
ARTF_HELPER_PARAM_USECUSTOMCSS=Bitte auswählen, wenn Sie mit eigenem CCS Code arbeiten wollen.
ARTF_HELPER_PARAM_USEREDIRECTURL=Bitte auswählen, wenn Sie eine URL-Umleitung (z.B. Danke-Seite) nach Absenden des Formulars brauchen.
ARTF_HELPER_PARAM_REDIRECTURL=Bitte URL der Seite eingeben, zu der nach Ansemdem des Formulars umgeleitet werden soll.
ARTF_HELPER_TEXT_INFTEXT=Bitte Eingangstext für das Formular hier eingeben. Dieser wird oberhalb des Formulars abgedruckt.
ARTF_HELPER_TEXT_SENDEDTEXT=Bitte Bestätigungstext für das Formular eingeben. Dieser wird nach erfolgreichem Verschicken der Formulardaten angezeigt.
ARTF_HELPER_ATTF_ALLOWATTFILES=Bitte auswählen, welches System für Dateianhänge Sie verwenden möchten. Wenn Sie keine Dateianhänge gestatten wollen, wählen Sie bitte 'Keine Dateianhänge'.
ARTF_HELPER_ATTF_ALLOWATTFILESSIZE=Bitte maximale Größe für Dateianhänge eingeben (in KBytes, nicht Bytes!)
ARTF_HELPER_ATTF_LIMITATT=Bitte maximale Anzahl von Dateianhängen eintragen. Wenn Sie dieses Feld lerer lassen, erlauben Sie unbegrenzt viele Dateianhänge
ARTF_HELPER_ATTF_SETATTMANDITORY=Bitte auswählen, wenn Sie wünschen, dass Datei(en) verpflichtend angehängt werden müssen um das Formular abschicken zu können
ARTF_HELPER_ATTF_ALLOWATTFILESSET=Hier können Sie die erlaubten Dateitypen festlegen
ARTF_HELPER_FIELD_ORDER=Hier können Sie die Reihenfolge festlegen.
ARTF_HELPER_FIELD_FIELDNAME=PFLICHT: Name des Feldes.<br />Falls das Feld ein HTML Feld oder ein verstecktes Feld ist, geben Sie einen Referenznamen ein
ARTF_HELPER_FIELD_FIELDTYPE=PFLICHT: Bitte Feldtyp auswählen, der erstellt werden soll.
ARTF_HELPER_FIELD_REQUIRED=Hier können Sie festlegen, ob Fleder Pflichtfelder sind, also vom Benutzer ausgefüllt werden müssen.
ARTF_HELPER_FIELD_VALIDE=Hier können festlegen, ob Sie bestimmte Benutzereingaben mittels php überprüfen lassen wollen. Legen Sie hierzu den Typ der zu überprüfenden Zeichenfolge für das Feld fest.
ARTF_HELPER_FIELD_CUSTOMCODE=Hier können Sie zusätzlichen Code unter das Coding des Feldes einfügen.<br />Zum Beispiel: `id='myFieldId'` oder `onMouseOver='javascript:doSomething();'`
ARTF_HELPER_FIELD_READONLY=Hier können Sie auswählen, ob das Feld nur für Besucher sichtbar sein soll
ARTF_HELPER_FIELD_VALUES=Hier können Sie die an Sie übermittelten Werte für Eingabefelder (einfache oder erweiterte Dropdown Liste, Liste und Checkbox) eingeben, Werte bitte mit Semikolon trennen<br />Zum Beispiel so:Socke Alaska;Socke Sahara;Socke Golf;Socke Samsung
ARTF_HELPER_FIELD_DEFVALUES=Hier können Sie den voreingestellten Werte für das Feld eingeben .<br />Wenn Sie HTML Code einfügen wollen, könne Sie das hier tun.<br />Im Fall einer `Checkbox` oder eines `Dropdownliste - Vielfach` geben Sie hier bitte die Werte ein, die vom Benutzer ausgewählt werden sollen, und trennen Sie diese mit einem Semikolon.<br />Zum Beispiel so:Socke lang;Socke kurz;Socke mit Loch;Handysocke
ARTF_HELPER_FIELD_LAYOUT=Wenn Sie mögen können Sie hier das Layout des Feldes verändern.
ARTF_HELPER_FIELD_NEWFIELD=Hier können Sie festlegen, wieviel Felder Sie (voraussichtlich noch) brauchen werden. Vorsicht: wenn Sie diesen Punkt erneut anwählen, ohne das Formular zuvor gesichert zu haben (Schaltfläche oben rechts) verlieren Sie die bis dahin eingegeben Feld-Definitionen und Inhalte. Tipp: öfters mal sichern!!.
ARTF_HELPER_MENU_MENUSELMENU=Hier können Sie ein Menü auswählen, in dem Ihr Formular als Menüpunkt verlinkt erscheint.
ARTF_HELPER_MENU_MENUTYPE=Hier sollten Sie den Menü-Typ auswählen.<br />ANMERKUNG: Wenn Sie einen `Link - Formulare von ArtForms` erstellen wollen, müssen Sie den Mambot `ArtFormsMenu` installiert haben.
ARTF_HELPER_MENU_MENUINSERTNAME=Hier können Sie den Namen des Menüs eingeben.
ARTF_HELPER_MENU_MENUACCESS=Hier können Sie die Zugriffsrechte für den Link festlegen.
ARTF_HELPER_MENU_MENUPUBLISH=Möchten Sie den Link nach dem Sichern gleich veröffentlichen?
ARTF_HELPER_NLET_NEWSLETTERSEL=Bitte hier das Newsletter System auswählen, welches Sie für das Art-Forms Benutzer-Abo brauchen.<br />ANMERKUNG: Das muss natürlich in Ihrer Joomla! Installation vorhanden sein.<br />ANMERKUNG: Wenn ein Benutzer nicht eingeloggt ist, wird das erste Einsendefeld für seine Namensdefinition verwendet.


