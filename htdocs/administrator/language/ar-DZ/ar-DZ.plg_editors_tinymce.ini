PARAMCODECLEANUP=افتراضيا TinyMCE سوف يقوم بتنظيف المصدر البرمجي لبعض عناصر لغة HTML، مثل السكريبت و علامات التوسيط، لأسباب أمنية و لضمان التوافقية مع معايير لغة XHTML. ننصحك بان لا تقم بتعطيل هذه الخاصية 
PARAMCOMPRESSEDVERSION=TinyMCE يمكن تشغيله بطريقة النسخة المصغرة، مما يؤدي إلى تحميله بشكل أسرع. ومع ذلك، فان هذه الطريقة لا تعمل دائما خاصة مع المتصفح إنترنت إكسبلورر IE، من أجل ذلك فان هذا الخيار معطل افتراضيا. كن حذرا عند تفعيل هذا الخيار لضمان عمله على نظامك
PARAMCUSTOMCSS=يمكنك تحديد تحميل ملف CSS مخصص – ببساطة ادخل المسار الكامل إلى ملف CSS الذي تريد تحميله. إذا قمت بإدخال قيمة في هذا الحقل، فسوف يعتبر خيار طبقات CSS للقالب لاغياً.
