BLOGGER XML-RPC API=API المدونة XML-RPC
EDIT POSTS=تعديل المشاركات
NEW POSTS=مشاركات جديدة
PARAMCATEGORY=تحديد القسم الفرعي الذي ستوضع فيه المشاركات الجديدة
PARAMSECTION=تحديد القسم الذي تستقى منه المشاركات
LOGIN FAILED=فشلت عملية تسجيل الدخول
POST CHECK FAILED=فشل التأكد من المقالة
POST STORE FAILED=فشلت عملية حفظ المقالة
POST DELETE FAILED=فشلت عملية حذف المقالة
SORRY, NO SUCH POST=عذراً، لا يوجد مقال مماثل.
SORRY, POST IS ALREADY BEING EDITED=عذراً، يتم تحرير المقال حالياً.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=لا توجد مقالات متوفرة أو حصل خطأ.
METHOD NOT IMPLEMENTED=الطريقة لم تنفذ
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=إسترجاع قائمة المدونات التي يملك الكاتب صلاحية إضافة مقالات لها.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=إسترجاع المعلومات المتوفرة عن الكاتب في النظام.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=إسترجاع معلومات عن مقالة محددة.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=إسترجاع قائمة بآخر المقالات المضافة إلى النظام.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=إنشاء مقالة جديدة، مع إمكانية نشرها.
DELETES A POST.=حذف الموضوع.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=تحديث البيانات عن مقالة سابقة.
