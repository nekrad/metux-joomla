TIPFILTERINGOPTIONS=خيارات الترشيح لإعطاء المزيد من التحكم على المصدر البرمجي في لغة HTML لمقدمي أو مرسلي المحتوى الخاص بك. يمكنك أن تكون صارماََ أو متفتحاََ حسب احتياجات موقعك. إن القيم الافتراضية توفر و تمنح حماية جيدة ضد المصدر البرمجي markup المرتبطة و المستعملة خلال الهجمات على المواقع، هجمات قراصنة الأنترنات/الهكرز.
TIPSFILTERTAGS=قائمة الكلمات الوصفية الإضافية، تفصل بين كل كلمة وصفية و أخرى بفراغ أو فاصلة.
TIPSFILTERATTRIBUTES=قائمة الصفات الإضافية، تفصل بين كل صفة و أخرى بفراغ أو فاصلة.
TIPSFILTERTYPE=القائمة السوداء تسمح لجميع الكلمات الوصفية والصفات ما عدا تلك التي في القائمة السوداء.<br /><strong>--</strong>القائمة السوداء الافتراضية تحتوي على الكلمات الوصفية التالية: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> القائمة السوداء الافتراضية تحتوي على الأوصاف التالية:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>يمكنك وضع كلمات وصفية وصفات أخرى بإضافتها لـحقل الترشيح بالكلمات الوصفية و الترشيح بالصفات،  و الفصل بين كل كلمة وصفية و أخرى أو صفة وأخرى بفراغ أو فاصلة.</p><p> القائمة البيضاء تسمح فقط للكلمات الوصفية المدرجة في حقل الترشيح بالكلمات الوصفية و الترشيح بالصفات.</p><p>بدون لغة HTML، هنا سيتم حذف كل المصادر البرمجية للغة HTML من المحتوى بمجرد أن يتم حفظه.</p> <p>يرجى الانتباه أن هذه الإعدادات تعمل بغض النظر عن أي برنامج تحرير النص الذي تستخدمه. <br />حتى لو كنت تستخدم محرر النص WYSIWYG، فإن إعدادات الترشيح ستقوم بحذف الكلمات الوصفية و الصفات قبل حفظ البيانات أو المقال في قاعدة البيانات.
