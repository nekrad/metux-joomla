################################################################################
ARTF_INST_TEXT1=Thank you for choosing ArtForms 2.1 series
ARTF_INST_TEXT2=The ArtForms component is a package for an easy From Generator for Joomla 1.0.xx.<br />It allows you to generate as much Forms as you like, you can define all fields<br />you need and also make file upload and attachment possible.<br />The idea of the ArtForms is to give you a tool that is enabling you create a<br />dynamic form in minutes within your Joomla! CMS.<br />
ARTF_INST_TEXT3=The key features are:<br /> * Possibility for create an unlimited amount of forms with unlimited fields<br />   and contents.<br /> * Possibility to edit component's css, language, settings and update easy from<br />   old versions.<br /> * Optional you can save all recived forms in database.<br /> * A tutorial guide you to know how to use ArtForms (Under Development).<br /> * Captcha support with optional sistems.<br /> * SEF support and AJAX in frontend (Under Development).<br /> * And much more!
ARTF_INST_TEXT4=The ArtForms 2.1 project is a so called JArtForms and with this maintained by InterJoomla.<br /><br />You can find the project homepage, forum and all additional information at<br />the Joomla! developer forge at <a href=\"http://joomlacode.org/gf/project/jartforms/\" target=\"_blank\">http://joomlacode.org/gf/project/jartforms/</a>.
ARTF_INST_TEXT5=ArtForms is published under the <strong>GPL</strong> license.
