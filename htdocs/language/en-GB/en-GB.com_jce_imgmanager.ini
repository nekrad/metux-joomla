ALIGN DEFAULT		=Default / Not Set
ALIGN BASELINE		=Baseline
ALIGN TOP		=Top
ALIGN MIDDLE		=Middle
ALIGN BOTTOM		=Bottom
ALIGN TEXTTOP		=TextTop
ALIGN ABSMIDDLE		=Absolute Middle
