# Descriptive
PLUGIN TITLE	=Image Manager

# Parameters
BORDER ENABLE		=Border On
BORDER ENABLE DESC	=Border On by default
BORDER STYLE		=Default Border Style
BORDER STYLE DESC	=Select the default style to apply to image borders
BORDER WIDTH		=Default Border Width
BORDER WIDTH DESC	=Select the default width to apply to image borders
BORDER COLOR		=Default Border Color
BORDER COLOR DESC	=Select the default color to apply to image borders

BORDER THIN		=thin
BORDER THICK		=thick
BORDER MEDIUM		=medium
BORDER NONE		=none
BORDER SOLID		=solid
BORDER DASHED		=dashed
BORDER DOTTED		=dotted
BORDER DOUBLE		=double
BORDER GROOVE		=groove
BORDER INSET		=inset
BORDER OUTSET		=outset
BORDER RIDGE		=ridge

HSPACE			=Hspace
