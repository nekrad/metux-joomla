DESCRANDOMIMAGE=מודול זה מציג תמונות אקראיות מתוך תיקייה נתונה
HEIGHT (PX)=גובה (px)
IMAGE FOLDER=תיקיית תמונות
IMAGE TYPE=סוג תמונות
LINK=קישור
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=ללא תמונות
PARAMHEIGHTPX=גובה תמונה מכריח את כל התמונות להיות מוצגות בגובה זה בפיקסלים.
PARAMIMAGEFOLDER=נתיב לתיקיית התמונות יחסי לכתובת האתר, למשל: images/stories
PARAMLINK=A URL to redirect to if the image is clicked upon, for example, http://www.joomla.org
PARAMWIDTHPX=רוחב תמונה מכריח את כל התמונות להיות מוצגות ברוחב זה בפיקסלים.
RANDOM IMAGE=תמונה אקראית
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=סוגי התמונות PNG/GIF/JPG וכו'. (ברירת מחדל הוא JPG)
WIDTH (PX)=רוחב (px)