BOTH=שניהם
CATEGORY ID=מזהה קטגוריה
COUNT=מונה
DESCMOSTREAD=מודול זה מציג רשימה של מאמרים מפורסמים אשר נצפו הכי הרבה לפי הרבה - נקבע לפי מספר הפעמים שזה נצפה.
FRONTPAGE ITEMS=מאמרי דף הבית
MOD_MOSTREAD=<em>mod_mostread</em>
MODULE MODE=מצב מודול
MOST READ CONTENT=תוכן הכי נצפה
PARAMCATEGORYID=בחירת מאמרים מתוך קטגוריה אחת או יותר. יש להזין את מזהה הקטגוריה כפי שמופיע במנהל הקטגוריות. לבחירת יותר מקטגוריה אחת יש להפריד את המזהים בפסיקים (,).
PARAMFRONTPAGEITEMS=הצגה/הסתרה של מאמרים המיועדים להצגה בדף הבית - פועל רק כאשר המודול במצב תוכן בלבד.
PARAMSECTIONID=בחירת מאמרים מתוך מדור אחד או יותר. יש להזין את מזהה המדור כפי שמופיע במנהל המדורים. לבחירת יותר ממדור אחד יש להפריד את המזהים בפסיקים (,).
SECTION ID=מזהה מדור
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=מספר המאמרים להצגה (ברירת מחדל היא 5)