BOTH=שניהם
CATEGORY ID=מזהה קטגוריה
COUNT=מונה
DESCLATESTNEWS=מודול זה מציג רשימה של כל המאמרים המפורסמים האחרונים. ייתכן כי יוצגו פריטים שפג תוקף הצגתם למרות היותם אחרונים.
FRONTPAGE ITEMS=מאמרי דף הבית
LATEST NEWS=חדשות אחרונות
MOD_LATESTNEWS=<em>mod_latestnews</em>
MODULE MODE=מצב מודול
PARAMCATEGORYID=בחירת מאמרים מתוך קטגוריה אחת או יותר. יש להזין את מזהה הקטגוריה כפי שמופיע במנהל הקטגוריות. לבחירת יותר מקטגוריה אחת יש להפריד את המזהים בפסיקים (,).
PARAMENABLECACHE=בחירה האם לשמור בזכרון המטמון את התוכן של מודול זה
