DESCPOLL=Dieses Modul ergänzt die Umfragen-Komponente. Es wird benutzt, um die konfigurierten Umfragen anzuzeigen. Es kann festgelegt werden welche Umfrage das Modul anzeigen soll.
MOD_POLL=<em>mod_poll</em>
POLL=Umfrage
VOTE=Abstimmen
PARAMMODULEPOLL=Hier kann die anzuzeigende Umfrage ausgewählt werden.<p><font color=blue><u>Hinweis:</u><br />Die Umfrage muss vorher unter &bdquo;Komponenten&ldquo; &rarr; &bdquo;Umfragen&ldquo; erstellt worden sein, sonst kann hier nichts ausgewählt werden!</font></p>
SELECT POLL=Umfrage auswählen