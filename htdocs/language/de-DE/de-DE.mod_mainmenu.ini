PARAMACTIVATEPARENT=Setzt die Aktivierungs-ID auch für alle Vorgängermenüs im Baum.
PARAMEXPANDMENU=Menü erweitern und Untermenüs immer anzeigen.
PARAMFULLACTIVEHIGHLIGHTING=Hervorheben der aktiven Menüeinträge einschalten, auch für &bdquo;Link - Beitrag&rdquo; und &rdquo;Link - URL&rdquo;. Dies kann einen Verlust der XHTML-Regelkonformität zur Folge haben kann, wenn mehr als ein Element aktiv ist.
PARAMMENUCLASSSUFFIX=Ein Suffix der an die CSS-Klasse der Menüeinträge angehängen wird.
PARAMMENUICONLINK=Link auf das Icon, anstatt von Text. Icon muss beim Menü ausgewählt worden sein.
PARAMMENUTAGID=Optionaler Wert für das HTML ID-Attribut, das dem äußeren UL-Element des Menüs zugewiesen wird.
PARAMSHOWMENUICONS=Anzeigen der gewählten Menüicons für die Menüeinträge
PARAMSHOWSUBMENUITEMS=Zeigt alle Untermenüs an, egal ob sie freigegeben sind oder nicht.
PARAMSTARTLEVEL=Stufe an der die Menüdarstellung beginnen soll.
PARAMSTOPLEVEL=Stufe an der die Menüdarstellung enden soll.
PARAMTARGETPOSITION=JavaScript-Angaben um ein Pop-up-Fenster zu positionieren, z.B. top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Dieses ist die maximale Anzahl an Menüeinträgen pro Hauptmenüpunkt. Alles über diesen Wert wird ignoriert. Erhöhen Sie den Wert, wenn einige Untermenüpunkte nicht angezeigt werden.
MAXIMUM MENU DEPTH=Maximale Menütiefe
