PARAMACTIVATEPARENT=Setzt die Aktivierungs-ID auch für alle Vorgängermenüs im Baum.
PARAMEXPANDMENU=Das Menü erweitern und Untermenüs immer anzeigen.
PARAMFULLACTIVEHIGHLIGHTING=Hervorheben der aktiven Menüeinträge einschalten, auch für &bdquo;Interner Link - Beitrag&ldquo; und &bdquo;Externer Link&ldquo;.<p><font color=red><u>Warnung:</u><br />Die Aktivierung dieser Option kann einen Verlust der XHTML-Regelkonformität zur Folge haben, wenn mehr als ein Element aktiv ist!</font></p>
PARAMMENUCLASSSUFFIX=Ein Suffix das an die CSS-Klasse der Menüeinträge angehängt wird.
PARAMMENUICONLINK=Soll statt des Links nur das Menüicon angezeigt werden, dann hier &bdquo;Ja&ldquo; auswählen.<p><font color=blue><u>Hinweis:</u><br />Das Icon muss vorher beim jeweiligen Menüeintrag festgelegt worden sein und die Option &bdquo;Menüicons anzeigen&ldquo; muss aktiviert sein!</font></p>
PARAMMENUTAGID=Ein optionaler Wert für das HTML-ID-Attribut, das dem äußeren UL-Element des Menüs zugewiesen wird.
PARAMSHOWMENUICONS=Bei Aktivierung werden die gewählten Menüicons für die Menüeinträge im Menü angezeigt.
PARAMSHOWSUBMENUITEMS=Wenn hier &bdquo;Ja&ldquo; ausgewählt wird, dann werden die Einträge der Untermenüs immer angezeigt, auch wenn ihr übergeordneter Eintrag nicht aktiv ist.
PARAMSTARTLEVEL=Die Gliederungsstufe eingeben, an der die Menüdarstellung beginnen soll.
PARAMSTOPLEVEL=Die Gliederungsstufe eingeben, an der die Menüdarstellung enden soll.
PARAMTARGETPOSITION=Hier kann man JavaScript-Angaben definieren, um ein Pop-up-Fenster zu positionieren.<p><font color=green><u>Beispiel:</u><br />top=50, left=50, width=200, height=300.</font></p>
PARAMMENUMAXDEPTH=Dieses ist die maximale Anzahl an Menüeinträgen pro Hauptmenüpunkt. Alles über diesen Wert wird ignoriert.<p><font color=blue><u>Hinweis:</u><br />Der Wert sollte erhöht werden, wenn einige Untermenüpunkte nicht angezeigt werden!</font></p>
MAXIMUM MENU DEPTH=Maximale Menütiefe
SELECT MENU=Menü wählen
SHOW MENU ICONS=Menüicons anzeigen
SHOW WHITESPACE=Leerzeichen anzeigen
SHOW WHITESPACE DESC=Wählen, ob Leerzeichen im XHTML-Ergebnis anzeigt werden sollen.
SPACER=Trennzeichen
SPACER FOR HORIZONTAL MENU=Die Trennzeichen für das horizontale Menü.
START LEVEL=Erste Ebene
TARGET POSITION=Zielposition
THE MENU STYLE=Hier kann man den Menüstil des Menüs definieren. Es besteht die Auswahl zwischen den folgenden vier Optionen:<ul><li>&bdquo;Liste&ldquo;</li><li>&bdquo;Vorgängerversion - Vertikal&ldquo;</li><li>&bdquo;Vorgängerversion - Horizontal&ldquo;</li><li>&bdquo;Vorgängerversion - Flache Liste&ldquo;</li></ul>
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Hier muss der Name des Menüs ausgewählt werden.<p><font color=blue><u>Hinweis:</u><br />Standardmäßig steht hier &bdquo;<em>mainmenu</em>&ldquo;.</font></p>
USE PARAMS BELOW=Nachfolgende Parameter verwenden
VERTICAL=Vertikal