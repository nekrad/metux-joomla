DESCRELATEDITEMS=Dieses Modul zeigt andere Beiträge an, die dem angezeigten Beitrag thematisch nahe liegen. Die Nähe wird anhand der Metadaten-Schlüsselwörter bestimmt. Alle Schlüsselwörter des aktuellen Beitrags werden mit allen Schlüsselwörtern anderer veröffentlichter Beiträge verglichen. Beispiel: Sie haben einen Beitrag zum Thema &bdquo;Brütende Papageien&rdquo; und einen weiteren zum Thema &bdquo;Aufzucht von Kakadus&rdquo;. Wenn Sie in beiden Beiträgen die Schlüsselwörter &bdquo;Papagei&rdquo; eintragen, dann zählt dieses Modul die &bdquo;Brütenden Papageien&rdquo; auf, wenn der Beitrag &bdquo;Aufzucht von Kakadus&rdquo; gelesen wird und anders herum.
