DESCRELATEDITEMS=Dieses Modul zeigt andere Beiträge an, die dem angezeigten Beitrag thematisch nahe liegen.<br />Die Nähe wird anhand der Metadaten-Schlüsselwörter bestimmt. Alle Schlüsselwörter des aktuellen Beitrags werden mit allen Schlüsselwörtern anderer veröffentlichter Beiträge verglichen.<p><font color=green><u>Beispiel:</u><br />Die Website hat einen Beitrag zum Thema &bdquo;Brütende Papageien&ldquo; und einen weiteren zum Thema &bdquo;Aufzucht von Kakadus&ldquo;. Wenn in beiden Beiträgen das Schlüsselwort &bdquo;Papagei&ldquo; eingetragen wird, dann zählt dieses Modul die &bdquo;Brütenden Papageien&ldquo; auf, wenn der Beitrag &bdquo;Aufzucht von Kakadus&ldquo; gelesen wird und anders herum.</font></p>
