DESCRANDOMIMAGE=Dieses Modul zeigt ein zufälliges Bild aus dem gewählten Verzeichnis an.
HEIGHT (PX)=Höhe (px)
IMAGE FOLDER=Bildverzeichnis
IMAGE TYPE=Bildtyp
LINK=Link
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Keine Bilder!
PARAMHEIGHTPX=Die feste Höhe für alle Bilder.
PARAMIMAGEFOLDER=Der Pfad zum Bilderverzeichnis relativ zur Website-URL.<p><font color=green><u>Beispiel:</u><br />&bdquo;images/stories&rdquo;</font></p>
PARAMLINK=Eine URL an die weitergeleitet wird, wenn man auf das Bild klickt.<p><font color=green><u>Beispiel:</u><br />&bdquo;http://www.joomla.org&rdquo;</font></p>
PARAMWIDTHPX=Die feste Breite für alle Bilder.
RANDOM IMAGE=Zufallsbild
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Der Bildtyp, nach dem eine Auswahl getroffen werden soll.<p><font color=green><u>Beispiel:</u><br />&bdquo;png&rdquo;, &bdquo;gif&rdquo; oder &bdquo;jpg&rdquo;.</font></p><p><font color=blue><u>Hinweis:</u><br />Standardmäßig steht hier &bdquo;jpg&rdquo;.</font></p>
WIDTH (PX)=Breite (px)