PARAMACTIVATEPARENT=اضبط رقم/ID التفعيل أيضا لكل الأصول في شجرة القوائم
PARAMEXPANDMENU=توسيع القائمة وجعل عناصر القوائم الفرعية دائما مرئية
PARAMFULLACTIVEHIGHLIGHTING=تمكين عناصر القائمة من تفعيل التظليل بشكل كامل، بما في ذلك 'رابط – المقال و رابط – الموقع'، و التي يمكن أن تسبب فقدان التوافق مع لغة XHTML، إذا كان أكثر من عنصر واحد نشيط أو تم تفعيله.
PARAMMENUCLASSSUFFIX=اللاحقة التي يتعين تطبيقها على طبقة CSS لعناصر القائمة
PARAMMENUICONLINK=ضع رابط على الصور بدل النصوص. يجب إختيار صورة في عناصر القائمة.
PARAMMENUTAGID=رقم/ID الهوية لإسناده إلى الوسم الأولي ul للقائمة (إختياري) 
PARAMSHOWMENUICONS=عرض إيقونات القائمة التي اخترتها لعناصر قائمتك
PARAMSHOWSUBMENUITEMS=عرض جميع عناصر القائمة الفرعية بغض النظر عما إذا كانت قائمتهم الرئيسية نشطة أم لا.
PARAMSTARTLEVEL=مستوى البدء في ترتيب القائمة.
PARAMSTOPLEVEL=مستوى التوقف في ترتيب القائمة.
PARAMTARGETPOSITION=قيم جافا سكريبت لموقع النافذة المنبثقة، مثال: أعلى=50, يسار=50, العرض=200, الطول=300
PARAMMENUMAXDEPTH=هذا هو الحد الأقصى لعدد الأعماق قبل أن يتم تجاهل عناصر القائمة بسبب غياب الأصول. قٌم بالزيادة إذا وجدت أن عمق عناصر القائمة الفرعية لم تظهر في القائمة الخاصة بك 
