DESCRANDOMIMAGE=هذا الموديل وظيفته عرض صورة عشوائية من مسار/مجلد تحدده أنت مسبقاً
HEIGHT (PX)=الارتفاع(بالبيكسل)
IMAGE FOLDER=مجلد الصور
IMAGE TYPE=نوع الصورة
LINK=رابط الصورة
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=بدون صور
PARAMHEIGHTPX=ارتفاع الصورة، يستخدم هذا الخيار لإرغام جميع الصور أن تتخذ نفس الارتفاع (بالبيكسل) عند العرض.
PARAMIMAGEFOLDER=مسار المجلد الذي يحتوي على الصور منسوب إلى رابط عنوان الموقع، على سبيل المثال: images/stories
PARAMLINK=رابط إعادة التوجيه إليه إذا ما تم النقر على الصورة، على سبيل المثال: http://www.dzconstantine.com
PARAMWIDTHPX=عرض الصورة، يستخدم هذا الخيار لإرغام جميع الصور أن تتخذ نفس العرض (بالبيكسل) عند العرض.
RANDOM IMAGE=صورة عشوائية
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=نوع الصورة PNG/GIF/JPG الخ. (الافتراضي هو jpg)
WIDTH (PX)=العرض (بالبيكسل)

