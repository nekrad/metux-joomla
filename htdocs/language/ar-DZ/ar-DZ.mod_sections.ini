COUNT=العدد
DESCSECTIONS=هذا الموديل يقوم بعرض قائمة لكل الأقسام المهيأة في قاعدة البيانات الخاصة بك. الأقسام هنا تشير إلى أقسام المقالات فقط أو بشرح آخر نشير هنا للقسم على أنه عنصر. إذا كان الخيار <em>عرض الروابط الغير مأذون بها</em> قد حدد على لا، فإن القائمة ستقتصر على الأقسام التي يسمح مستوى الوصول للمستخدم بمشاهدتها.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=الأقسام
SHOW UNAUTHORIZED LINKS=عرض الروابط الغير مأذون بها
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=عدد الأقسام المعروضة (الافتراضي خمسة).
TIPLINKS=إدا كان الخيار قد حدد على لا، فإن القائمة ستقتصر على الأقسام التي يسمح مستوى الوصول للمستخدم بمشاهدتها.
