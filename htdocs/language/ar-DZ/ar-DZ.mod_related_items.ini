DESCRELATEDITEMS=هذا الموديل يقوم بعرض مقالات أخرى مرتبطة بالمقال الذي تتم مشاهدته. هذه العلاقة مبنية على أساس الكلمات المفتاحية. <br /> كل الكلمات المفتاحية للمقال الحالي يجري البحث عنها ضمن كل الكلمات المفتاحية لجميع المقالات الأخرى المنشورة. على سبيل المثال، قد يكون لديكم مقال عن "تاريخ الجزائر" وآخر عن "مدينة قسنطينة". و كنت قد أدخلت الكلمة المفتاحية "سيرتا" في كلتا المقالتين, فإن هذا الموديل يقوم بعرض المقال "تاريخ الجزائر" عند مشاهدة الزائر للمقال "مدينة قسنطينة" و العكس صحيح, ملاحظة بالنسبة لكلمة سيرتا هنا – سيرتا هو الاسم القديم لمدينة قسنطينة في دولة الجزائر فهل رأيت قيمة هذا الموديل.
