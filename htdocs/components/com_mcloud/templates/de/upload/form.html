<script language="javascript" type="text/javascript">
//
// helper scripts for the upload form
//

function checkform(form)
{
    if ((form.category_id.value=='none')||(!form.category_id.value))
    {
	alert('Bitte Kategorie angeben');
	return false;
    }

    if (!form.title.value)
    {
	alert('Bitte Titel angeben');
	return false;
    }

    if (!form.description.value)
    {
	alert('Bitte Beschreibung angeben');
	return false;
    }
    
    if (!form.filename.value)
    {
	alert('Bitte Datei zum hochladen angeben');
	return false;
    }

    return true;
}
</script>

<h1> Neues Medium hochladen </h1>
<form name="videoupload" action="{ACTION}" method="POST" enctype="multipart/form-data" onSubmit="return checkform(this);">
    <input type="hidden" name="token"        value="{TOKEN}">
    <input type="hidden" name="media_ns"     value="{MEDIA_NS}">
    <input type="hidden" name="owner_ns"     value="{OWNER_NS}">
    <input type="hidden" name="owner_name"   value="{OWNER_NAME}">
    <input type="hidden" name="kickback_ok"  value="{KICKBACK_OK}">
    <input type="hidden" name="kickback_err" value="{KICKBACK_ERR}">
	<table cellpadding="0" cellspacing="0" border="0">
	    <tr>
		<td width="150"> Titel
			<font class="required">*</font>
		</td>
		<td>
			<input name="title" value="" class="inputbox" size="20" maxlength="50" style="width: 200px;" foo="bar"/>
		</td>
	    </tr>
	    <tr>
		<td valign="top"> Beschreibung <font class="required">*</font> </td>
		<td valign="top">
			<textarea rows="4" cols="20" name="description" class="inputbox" style="width: 200px;"></textarea>
		</td>
	    </tr>
	    <tr>
		<td> Kategorie <font class="required">*</font> </td>
		<td>{CATEGORY_SELECT}</td>
	    </tr>
	    <tr>
		<td>Schlagworte <font class="required">*</font> </td>
		<td><input name="tags" class="inputbox" size="20" style="width: 200px;" /></td>
	    </tr>
	    <tr>
		<td> Datei: </td>
		<td> <input name="filename" type="file"> </td>
	    </tr>
	    <tr>
		<td> Erlaubte Formate: </td>
		<td> avi, mpeg, flv, mp3, ogg, 3gpp </td>
	    </tr>
	    <tr>
		<td width="150">Sichtbar f&uuml;r</td>
		<td>
			<select name="visibility">
			    <option value="public"> &ouml;ffentlich </option>
			    <option value="registered"> registrierte Nutzer </option>
			    <option value="group"> Gruppen-Mitglieder </option>
			</select>
		</td>
	    </tr>
	    <tr>
		<td width="150">Preis</td>
		<td><input name="price" class="inputbox" size="20" style="width: 200px;" /></td>
	    </tr>
	    <tr>
		<td width="150"></td>
		<td><input type="submit" class="inputbox" value="Weiter ..." /></td>
	    </tr>
	</table>
</form>
